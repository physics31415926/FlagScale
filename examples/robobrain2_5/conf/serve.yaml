defaults:
  - _self_
  - serve: 8b
experiment:
  exp_name: robobrain2.5_8b
  exp_dir: outputs/${experiment.exp_name}
  task:
    type: serve
    backend: vllm
  deploy:
    use_fs_serve: false
  runner:
    ssh_port: 22
  envs:
    CUDA_DEVICE_MAX_CONNECTIONS: 1
    CUDA_VISIBLE_DEVICES: 2
action: run
hydra:
  run:
    dir: ${experiment.exp_dir}/hydra
