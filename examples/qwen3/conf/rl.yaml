defaults:
  - rl: 0_6b
  - _self_

experiment:
  exp_name: 0_6b
  exp_dir: /workspace/qwen3-rl/
  task:
    type: rl
    backend: verl
    entrypoint: verl.trainer.main_ppo
  cmds:
    before_start: source /root/miniconda3/bin/activate flagscale-RL
  runner:
    nnodes: 1
    nproc_per_node: 8
    hostfile: null
    runtime_env: /path/to/verl-FL/verl/trainer/runtime_env.yaml
  envs:
    CUDA_VISIBLE_DEVICES: 0,1,2,3,4,5,6,7

action: run

hydra:
  run:
    dir: ${experiment.exp_dir}/hydra
